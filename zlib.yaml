Name: zlib
Summary: The zlib compression and decompression library
Version: 1.2.7
Release: 1
Group: System/Libraries
License: zlib and Boost
URL: http://www.gzip.org/zlib/
Sources:
    - http://www.zlib.net/zlib-%{version}.tar.bz2
Patches:
    - zlib-1.2.7-adler32_vec_kaffeemonster.patch
Description: |
    Zlib is a general-purpose, patent-free, lossless data compression
    library which is used by many different programs.

PkgBR:
    - automake
    - autoconf
    - libtool
Configure: none
Builder: none
Check: yes
SubPackages:
    - Name: static
      Summary: Static libraries for Zlib development
      Group: Development/Libraries
      Description: |
          The zlib-static package includes static libraries needed
          to develop programs that use the zlib compression and
          decompression library.

    - Name: minizip
      AsWholeName: yes
      Summary: Minizip manipulates files from a .zip archive
      Group: System/Libraries
      Description: Minizip manipulates files from a .zip archive.

    - Name: minizip-devel
      AsWholeName: yes
      Summary: Development files for the minizip library
      Group: Development/Libraries
      Description: |
          This package contains the libraries and header files needed for
          developing applications which use minizip.

    - Name: devel
      Summary: Header files and libraries for Zlib development
      Group: Development/Libraries
      Description: |
          The zlib-devel package contains the header files and libraries needed
          to develop programs that use the zlib compression and decompression
          library.

